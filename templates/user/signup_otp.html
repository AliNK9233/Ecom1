{% extends "base.html" %}
{% load static %}

{% block title %}OTP Confirmation{% endblock %}

<div
 
class="container">
        <h2 class="text-center mb-4">Confirm OTP</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div
 
class="mb-3">

                        
<label
 
for="otp"
 
class="form-label">Enter OTP:</label>

                        
<input
 
type="text"
 
class="form-control" id="otp" name="otp" maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'resend_otp' %}">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

{% block content %}

















<div class="container py-5 my-5 " id="otpForm">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-lg-5 shadow rounded p-4 bg-white">
      <h2 class="text-center mb-4">Verify Your Account</h2>
      <form id="otpForm" class="needs-validation" novalidate>
        <div class="mb-3">


          <label for="otp" class="form-label">Enter OTP</label>


          <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP" required>
          <div class="invalid-feedback">Please enter a valid OTP.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify & Sign Up</button>


      </form>


    </div>


  </div>


</div>

{% endblock %}
