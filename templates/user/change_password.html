{% extends "base.html" %}
{% load static %}

{% block title %}Change password{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Change Password</h1>

    <form method="post" action="{% url 'change_password' %}">
      {% csrf_token %}
      {{ form.as_p }}  <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
{% endblock %}
